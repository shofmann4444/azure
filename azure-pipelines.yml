# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'


- task: CreateWorkItem@1
  inputs:
    areaPath: 'ScottsFirstProject\ACM'
    workItemType: 'ACM'
    title: 'test write ACM type to ACM area'
    fieldMappings: |
     Description=Created by build $(Build.DefinitionName)-$(Build.BuildNumber)
    preventDuplicates: true
    keyFields: |
     Title
     Area Path
     Activity Date

- task: CreateWorkItem@1
  inputs:
    areaPath: 'ScottsFirstProject\Log'
    workItemType: 'Log'
    title: 'test write to Log area - Log type in ACMLog'
    fieldMappings: |
     Description=Created by build $(Build.DefinitionName)-$(Build.BuildNumber)
    preventDuplicates: true
    keyFields: |
     Title
     Area Path
     Activity Date

